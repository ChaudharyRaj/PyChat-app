{% include 'header.html' %}
<body style="margin: 0px; height: 100%; overflow: hidden">
{% include 'navigation.html' %}
  <main id="main">
      <section id="pricing" class="section-bg">
      <div class="container">
        <div class="section-header">
          <br>
          <h3 class="section-title">Get New Account</h3>
        </div>
        <div class="row justify-content-md-center">

          <div class="col-lg-5 col-md-auto">
            <div class="box featured wow fadeInUp">
              <h3>Let's Chat</h3>
                   {% include 'includes/_flashmsg.html' %}
                       <form method="POST" action="">
                           <div class="form-group">
                            <input type="text" class="form-control" required id="name" name="name"  placeholder="Enter your full name" value={{request.form.name}}>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username"  placeholder="Enter your username" value="{{request.form.username}}" required>
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" id="useremail" name="email" placeholder="Enter email address" value="{{ request.form.email}}" required>
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="paaword" name="password" placeholder=" Enter Password" value="{{ request.form.password }}" required>
                          </div>
                          <div class="form-group form-check">
                          </div>
                          <button type="submit" class="get-started-btn" id="getnewaccount-btn">submit</button>
                        </form>
                    <br>
                    <a href="/login" class="get-started-btn">Login</a>
            </div>

          </div>
        </div>
      </div>
    </section><!-- #pricing -->
  </main>
{% include 'footer.html' %}
</body>
</html>
